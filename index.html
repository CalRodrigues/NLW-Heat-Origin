<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="assets/build.svg" alt="selo rocketseat" />
          </span>
          <img src="https://lorempixel.com/185/185/people" alt="foto pessoal" id="userImage" />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="assets/github.svg" alt="logo github" />
          <span id="userLogin">maykbrito</span>
        </a>

        <p id="userBio">#BuildTheFuture &#x1F680;</p>

        <div class="redes">
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://www.youtube.com/maykbrito" target="_blank">
                <img src="assets/youtube.svg" alt="logo youtube" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/maykbrito" target="_blank">
                <img src="assets/insta.svg" alt="logo instagram" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com/maykbrito" target="_blank">
                <img src="assets/face.svg" alt="logo facebook" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/maykbrito" target="_blank">
                <img src="assets/twitter.svg" alt="logo twitter" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
